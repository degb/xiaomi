		<link href="css/base.css" rel="stylesheet">

	<body>
		<div class="warp">
			<div class="layout">
				<div class="regeist n-frame">
					<div class="regeist_logo">
						<a class="milogo" href="javascript:void(0)"></a>
					</div>
					<div class="regeist-title">
						<h4 class="title_h4">注册小米帐号</h4>
					</div>
					<div>
						<div class="regbox">
							<form action="" class="register-form" onsubmit="return false">
							<h4 class="tit_normal">用户名</h4>
							<input type="text" placeholder="请输入用户名" class="username" name="username"/>
								<span class="sp1"><i class="iconfont icon-iconfontxiaogantanhao"></i>用户名需为6-13位的字母或者下划线</span>
							<h4 class="tit_normal">
        密码
      </h4>
							<input type="password" placeholder="请输入密码" class="password" name="password" />
							<div class="checkP" style="display: none;">
							<span class="sp2"><i class="iconfont icon-iconfontxiaogantanhao"></i>不能包括空格</span><br>
							<span class="sp3"><i class="iconfont icon-iconfontxiaogantanhao"></i>长度为8——16个字符</span><br>
							<span class="sp4"><i class="iconfont icon-iconfontxiaogantanhao"></i>必须包含大小写字母和数字</span><br>
							</div>
							<button type="submit"  class="btn" name="regisiter-btn" >立即注册</button>
							</form>
						</div>

					</div>
					<div class="privacy_box">
						<div class="msg">
					<label class="n_checked">
       <span class="agree">
       </span>注册帐号即表示您同意并愿意遵守小米 <a href="http://www.miui.com/res/doc/eula/cn.html" class="inspect_link agreement_link" title="用户协议" target="_blank">用户协议</a>和<a href="http://www.miui.com/res/doc/privacy/cn.html" class="inspect_link privacy_link" title=" 隐私政策 " target="_blank"> 隐私政策 </a>
      </label>
						</div>
					</div>
				</div>
			</div>
		</div>
